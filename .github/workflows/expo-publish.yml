name: Publish Expo OTA on merge
on:
  push:
    branches:
      - master
jobs:
  build_and_publish:
    name: Install and publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 14.x
      - uses: expo/expo-github-action@v6
        with:
          expo-version: 4.x
          token: ${{ secrets.EXPO_TOKEN }}
      - name: Expo build
        run: yarn && expo build
      - name: Expo publish iOS and Android
        run: expo publish
      - name: Firebase publish web hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
          with:
            repoToken: '${{ secrets.GITHUB_TOKEN }}'
            firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_VIGILANT_FORTNIGHT }}'
            channelId: live
            projectId: vigilant-fortnight
