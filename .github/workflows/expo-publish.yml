name: Publish Expo OTA on merge
on:
  push:
    branches:
      - master
jobs:
  build_and_deploy:
    name: Install and publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 14.x
      - uses: expo/expo-github-action@v6
        with:
          expo-version: 4.x
          token: ${{ secrets.EXPO_TOKEN }}
      - name: Install Packages
        run: yarn install
      - name: Build iOS and Android
        run: expo build
      - name: Publish iOS and Android
        run: expo publish
      - name: Publish web
        run: yarn deploy-hosting